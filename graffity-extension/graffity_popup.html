<!DOCTYPE HTML>
<html>
    <head>
        <title>Graffity</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-1.11.2.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <script src="graffity_popup.js"></script>
        <link rel="stylesheet" href="graffity_popup.css">
    </head>
    <body>
        <div id="draw-buttons" class="bordered-group">
            <button id="start-drawing-button" type="button" class="btn btn-default">Start Drawing</button>
            <button id="stop-drawing-button" type="button" class="btn btn-default bottom-button">Stop Drawing</button>
        </div>
        <div id="save-graffiti" class="bordered-group">
            <input id="graffiti-name" type="text" class="form-control" placeholder="Graffiti name">
            <button id="save-graffiti-button" type="button" class="btn btn-default bottom-button">Save Graffiti</button>
        </div>
        <div id="load-graffiti" class="bordered-group">
            <button id="load-graffiti-button" type="button" class="btn btn-default">Load Graffiti</button>
            <div id="graffiti-list" class="checkbox"
        </div>
    </body>
</html>
