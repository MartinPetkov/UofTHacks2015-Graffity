<!DOCTYPE HTML>
<html>
    <head>
        <title>Graffity</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="graffity_popup.js"></script>
        <link rel="stylesheet" href="graffity_popup.css">
    </head>
    <body>
        <div id="draw_buttons" class="bordered_group">
            <button id="start_drawing_button" type="button" class="btn btn-default">Start Drawing</button>
            <button id="stop_drawing_button" type="button" class="btn btn-default">Stop Drawing</button>
        </div>
        <div id="save_drawing" class="bordered_group">
            <input id="drawing_name" type="text" class="form-control" placeholder="Drawing name">
            <button id="save_drawing_button" type="button" class="btn btn-default">Save Drawing</button>
        </div>
        <div id="load_drawings" class="bordered_group">
            <button id="load_drawings_button" type="button" class="btn btn-default">Load Drawings</button>
            <div id="drawings_list" class="checkbox"
        </div>
    </body>
</html>
