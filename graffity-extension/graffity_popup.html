<!DOCTYPE HTML>
<html>
    <head>
        <title>Graffity</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="graffity_popup.js"></script>
        <link rel="stylesheet" href="graffity_popup.css">
    </head>
    <body>
        <div id="draw-buttons" class="bordered-group">
            <button id="start-drawing-button" type="button" class="btn btn-default">Start Drawing</button>
            <button id="stop-drawing-button" type="button" class="btn btn-default bottom-button">Stop Drawing</button>
        </div>
        <div id="save-drawing" class="bordered-group">
            <input id="drawing-name" type="text" class="form-control" placeholder="Drawing name">
            <button id="save-drawing-button" type="button" class="btn btn-default bottom-button">Save Drawing</button>
        </div>
        <div id="load-drawings" class="bordered-group">
            <button id="load-drawings-button" type="button" class="btn btn-default">Load Drawings</button>
            <div id="drawings-list" class="checkbox"
        </div>
    </body>
</html>
